<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sin conexión | MediHom</title>
  <link rel="stylesheet" href="./home/home.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
      font-family: "Poppins", sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .offline-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
    }
    .offline-card img {
      width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #4F46E5;
      margin-bottom: .5rem;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      background-color: #4F46E5;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background .3s;
    }
    a:hover {
      background-color: #4338CA;
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <img src="./home/logo.png" alt="Logo MediHom">
    <h1>Estás sin conexión</h1>
    <p>No te preocupes, puedes seguir usando MediHom cuando regreses al modo en línea.</p>
    <a href="./index.html">Reintentar conexión</a>
  </div>
</body>
</html>
